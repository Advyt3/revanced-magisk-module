enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[Twitter]
enabled = true
apkmirror-dlurl = "https://www.apkmirror.com/apk/x-corp/twitter"
build-mode = "apk"
dpi = "120-640dpi"
patches-source = "crimera/piko"
integrations-source = "crimera/revanced-integrations"
arch = "arm64-v8a"
excluded-patches = "'Disable chirp font' 'Remove view count' 'Hide bookmark icon in timeline' 'Hide Banner' 'Hide followed by context' 'Hide hidden replies' 'Force enable translate' 'Hide Community Notes' 'Bring back twitter' 'Custom translator' 'Enable debug menu for posts' 'Round off numbers' 'Hide Recommended Users' 'Hide Promoted Trends' 'Remove \"Who to follow\" Banner' 'Remove \"Communities to join\" Banner' 'Remove \"Pinned posts by followers\" Banner' 'Remove Detailed posts' 'Remove videos for you' 'Dynamic color' 'Export all activities'"
# archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.twitter.android"
